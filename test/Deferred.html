<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test: Deferred&lt;class&gt; module</title>
    <link href="qunit/qunit.css" rel="stylesheet">
    <script src="qunit/qunit.js"></script>
    <script src="../src/amdr.js"></script>
    <script src="global.js"></script>
</head>
<body>
<div id="qunit"></div>
<script>
(function(){

    require('Deferred', function(Deferred){
        function log(object){
            return object;
        }
        function callback(assert){ return function(result){
            assert.ok(true, log('callback: ' + result));
            throw new Error('from callback(assert)');
        }; }
        function fallback(assert){ return function(reason){
            assert.ok(true, log('fallback: ' + reason));
            return new Error('from fallback');
        }; }

        module('deferred');

        QUnit.test('resolved callback(assert)', 1, function(assert){
            var deferred = new Deferred();
            deferred.resolve('foo');
            deferred.then(callback(assert), fallback(assert));
        });

        QUnit.test('rejected fallback(assert)', 1, function(assert){
            var deferred = new Deferred();
            deferred.then(callback(assert), fallback(assert));
            deferred.reject('bar');
        });

        QUnit.test('resolved with fallback(assert)', 2, function(assert){
            var deferred = new Deferred();
            deferred.resolve('foo');
            deferred.then(callback(assert), fallback(assert)).then(callback(assert), fallback(assert));
        });

        QUnit.test('rejected with callback(assert)', 2, function(assert){
            var deferred = new Deferred();
            deferred.then(callback(assert), fallback(assert)).then(callback(assert), fallback(assert));
            deferred.reject('bar');
        });

        QUnit.test('resolve with 2 callbacks arounds', 2, function(assert){
            var deferred = new Deferred();
            deferred.then(callback(assert), fallback(assert));
            deferred.resolve('foo');
            deferred.then(callback(assert), fallback(assert));
        });

        QUnit.test('reject with 2 failbacks arounds', 2, function(assert){
            var deferred = new Deferred();
            deferred.then(callback(assert), fallback(assert));
            deferred.reject('foo');
            deferred.then(callback(assert), fallback(assert));
        });
    });

}());
</script>
</body>
</html>
